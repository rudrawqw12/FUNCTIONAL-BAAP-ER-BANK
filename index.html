<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="TEXT-5XL text-center mt-4">Functional <SPan class="text-red-500 font-medium">baap er bank!!!</SPan> </h1>
    </header>

    <main>
        <!-- balance and transection summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto p-8 text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$ <span id="deposit-total">00</span></h2>

                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>

                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="balance-total">1240</span></h2>

                </div>
                
            </div>

            <!-- deposit and withdraw section  -->

        </section >
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-3">Your deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" id="deposit-field" type="text" placeholder=" $ amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 p-4 text-white font-medium rounded mt-4 hover:bg-sky-800">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-3">Your deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" id="withdraw-field" type="text" placeholder=" $ amount you want to deposit">
                    <button id="btn-withdraw" class="bg-blue-800 p-4 text-white font-medium rounded mt-4 hover:bg-sky-800">Deposit</button>
                </div>
            </div>

        <section>

        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
